version: '3.4'

services:
  bot:
    container_name: bot
    build:
      context: bot/
      dockerfile: Dockerfile
    restart: always
    command: python main.py
    volumes:
      - ./bot:/app/bot
    env_file:
      - ./.env.dev

    
  # db:
  #   image: postgres:12.12-alpine
