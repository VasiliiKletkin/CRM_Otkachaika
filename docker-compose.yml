  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data/
  #   environment:
  #     - ./.env.dev


  web:
    container_name: web
    build:
      context: crm/
      dockerfile: Dockerfile
    restart: always
    command: gunicorn crm.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./crm:/app/web
    env_file:
      - ./.env.dev
    ports:
      - 8000:8000
  

